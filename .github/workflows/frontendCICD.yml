name: Deploy Frontend to S3

on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install  

      - name: Build Frontend
        run: |
          npm run build  
          ls -l  # Debugging step to verify the build folder exists  

      - name: Verify Build Directory
        run: |
          if [ ! -d "build" ]; then 
            echo "Error: Build directory not found!"; 
            exit 1; 
          fi

      - name: Compress Build Folder
        run: zip -r frontend-build.zip build/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-south-1  

      - name: Upload ZIP to S3
        run: aws s3 cp frontend-build.zip s3://my-tf-saniakurup-bucket/

      - name: Upload Build Files to S3 (Optional)
        run: aws s3 sync build/ s3://my-tf-saniakurup-bucket/ --delete
